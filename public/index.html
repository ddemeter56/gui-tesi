		<!--PWA service worker init-->

			if('serviceWorker' in navigator) {
				navigator.serviceWorker
						.register('./service-worker.js')
						.then(function() { console.log("Service Worker Registered"); });
			}
		</script>
		<!--PWA service worker init-->

		<script defer src='/build/bundle.js'></script>

		<script>
			var APP_CONTEXT = window.location.origin;
			var KEYCLOAK_URL = APP_CONTEXT === "http://localhost:5000" ? "http://localhost:8080" : "https://auth.tesi.life";
			var API_URL = APP_CONTEXT === "http://localhost:5000" ? "http://localhost:80" : "https://api.tesi.life";
		</script>

			<strong>We're sorry your browser doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
